<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ytplay env editor</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="env.css" />
  </head>
  <body class="env-page">
    <div class="noise"></div>
    <div class="page-shell">
      <header class="env-header">
      <div class="brand">
        <span class="brand-mark">ytplay</span>
        <span class="brand-sub">env editor</span>
      </div>
      <div class="env-actions">
        <span class="env-status" id="envStatus">loading...</span>
        <a class="btn ghost tiny" href="/ui/">back</a>
        <button class="btn ghost tiny" id="reloadBtn" type="button">reload</button>
        <button class="btn primary" id="saveBtn" type="button">save + restart</button>
      </div>
    </header>
      <main class="env-main">
        <div class="env-meta">
          <div class="env-path" id="envPath">~/.ytplay/.env</div>
          <div class="env-hint">local file only</div>
        </div>
        <textarea id="envEditor" class="env-editor" spellcheck="false"></textarea>
      </main>
      <script src="env.js"></script>
    </div>
  </body>
</html>
